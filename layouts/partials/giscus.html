<div class="comments-section">
  <button id="load-comments-button" class="load-comments-button">Load comments</button>
  <div id="giscus-container" class="giscus" style="display: none;"></div>
</div>

<script>
  document.getElementById('load-comments-button').addEventListener('click', function() {
    // Hide the button
    this.style.display = 'none';
    
    // Show the comments container
    document.getElementById('giscus-container').style.display = 'block';
    
    // Create and load the Giscus script
    const script = document.createElement('script');
    script.src = 'https://giscus.app/client.js';
    script.setAttribute('data-repo', "gytcrt/giscus-rm");
    script.setAttribute('data-repo-id', "R_kgDOOlgU_g");
    script.setAttribute('data-category', "General");
    script.setAttribute('data-category-id', "DIC_kwDOOlgU_s4Cp1g8");
    script.setAttribute('data-mapping', "pathname");
    script.setAttribute('data-strict', "0");
    script.setAttribute('data-reactions-enabled', "1");
    script.setAttribute('data-emit-metadata', "0");
    script.setAttribute('data-input-position', "bottom");
    script.setAttribute('data-theme', "preferred_color_scheme");
    script.setAttribute('data-lang', "en");
    script.setAttribute('crossorigin', "anonymous");
    script.async = true;
    
    document.getElementById('giscus-container').appendChild(script);
  });
</script>

  /* OPTION 2: Elegant Bordered Button */
  
  .comments-section {

  }

    border-color: var(--primary);
    color: var(--primary);
    letter-spacing: 0.7px;
  }
  
  .giscus {
    width: 100%;
    margin-top: 1rem;
  }
</style>
