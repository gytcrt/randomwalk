baseURL: "https://andreagao.com/"
title: "Random Walk"
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Remove old GA configuration and add new GA4 configuration
googleAnalytics: "" # Leave empty if you don't have GA4 yet

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Random Walk"
  description: "Personal blog for Andrea Gao about her random walk in thoughts and steps"
  keywords: [Blog, Portfolio, PaperMod]
  author: Andrea Gao
  # author: ["Me", "You"] # multiple authors
  
  mainSections:
    - posts
    
  # Footer configuration
  footer:
    since: 2024
    customText: "A random walk through thoughts and ideas"
    copyright: "Â© Andrea Gao"
    powered: false # This will hide the "powered by" text
    hideCredits: true # Additional parameter to hide credits
    hideLicense: true # Additional parameter to hide license

  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true 
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    
    # Basic favicon configurations
    favicon: "/favicon.ico"
    favicon_svg: "/favicon.svg"      # SVG version of favicon
    
    # Apple specific icons
    apple_touch_icon: "/apple-touch-icon.png"
    
    # Web manifest for PWA support
    manifest: "/site.webmanifest"    # Path to your web manifest file

  label:
    text: ""
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # disabled profile mode

  # home-info mode
  homeInfoParams:
    Title: "Hi there! ðŸ‘‹"
    Content: >
      
      I document my thoughts and ideas as they randomly walk through.
      Random walk appears in **[theory](https://en.wikipedia.org/wiki/Random_walk)** and daily life. I enjoy both thought experiments and long walks in [Prospect Park](https://www.prospectpark.org/).


      Feel free to contact me using channels below.

  socialIcons:
    - name: email
      url: "mailto:andrea.gao@pm.me"
    - name: linkedin
      url: "https://www.linkedin.com/in/yuanandreagao/"
    - name: github
      url: "https://github.com/gytcrt"
    - name: x
      url: "https://x.com/"

  analytics:
    google:
      ID: G-MEASUREMENT_ID
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: contact
      name: Contact Me
      url: /contact/
      weight: 40

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
