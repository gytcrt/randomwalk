baseURL: "http://localhost:1313/"
title: "Random Walk"
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

caches:
  images:
    dir: :cacheDir/images

outputs:
    home:
        - HTML
        - RSS
        - JSON # necessary for search

# Remove old GA configuration and add new GA4 configuration
googleAnalytics: "" # Leave empty if you don't have GA4 yet

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Random Walk"
  description: "Personal blog for Andrea Gao about her random walk in thoughts and steps"
  keywords: [Blog, Portfolio, PaperMod]
  author: Andrea Gao
  # author: ["Me", "You"] # multiple authors
  
  mainSections:
    - posts
    
  # Footer configuration
  footer:
    since: 2024
    customText: "A random walk through thoughts and ideas"
    copyright: "Â© Andrea Gao"
    powered: false # This will hide the "powered by" text
    hideCredits: true # Additional parameter to hide credits
    hideLicense: true # Additional parameter to hide license

  images: ["/profile.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true 
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true    # Enable this to fix search
    
    # Basic favicon configurations
    favicon: "/favicon.ico"
    favicon_svg: "/favicon.svg"      # SVG version of favicon
    
    # Apple specific icons
    apple_touch_icon: "/apple-touch-icon.png"
    
    # Web manifest for PWA support
    manifest: "/site.webmanifest"    # Path to your web manifest file

  label:
    text: "Andrea Gao"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # enabled profile mode
    # title: "You find me here" # Shown right below the image
    subtitle: "Documenting thoughts and ideas as they randomly walk through my mind. 
    
    I enjoy thought experiments and long strolls in Prospect Park."
    imageUrl: "/images/day_scene.png" # Path to image in static dir
    imageTitle: "Andrea Gao"      # Alt text for image (recommended)
    imageWidth: 200                       # Optional Image width
    imageHeight: 200

  # home-info mode (this is disabled when profileMode is enabled)
  homeInfoParams:
    Title: "Hi there! ðŸ‘‹"
    Content: >
      
      Documenting thoughts and ideas as they randomly walk through my mind. I enjoy thought experiments and long strolls in *[Prospect Park](https://www.prospectpark.org/)*.


      Feel free to contact me through the channels below.

  socialIcons:
    - name: email
      url: "mailto:andrea.gao@pm.me"
    - name: linkedin
      url: "https://www.linkedin.com/in/yuanandreagao/"
    - name: github
      url: "https://github.com/gytcrt"

  analytics:
    google:
      ID: G-MEASUREMENT_ID
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]
    findAllMatches: true
    useExtendedSearch: true

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
